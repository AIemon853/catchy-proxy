<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>キャッチー生成ツール</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- OGP設定 -->
    <meta property="og:title" content="キャッチー生成ツール" />
    <meta property="og:description" content="商品やサービスの魅力を引き出すキャッチコピーを自動生成！" />
    <meta property="og:image" content="https://example.com/ogp-image.jpg" />
    <meta property="og:url" content="https://example.com" />
    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body class="bg-gradient-to-br from-pink-100 to-indigo-200 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-2xl p-8 rounded-xl space-y-6 w-full max-w-xl transition-all duration-500">
      <h1 class="text-3xl font-bold text-center text-indigo-700 shadow-sm">キャッチー生成ツール</h1>
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">商品ジャンル</label>
          <input type="text" placeholder="例：コスメ、家電、食品など" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 hover:border-indigo-500 transition-all duration-300" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">商品特徴</label>
          <textarea placeholder="例：保湿力が高い、軽量、持ち運び便利など" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 hover:border-indigo-500 transition-all duration-300"></textarea>
        </div>
        <button type="submit" class="w-full bg-indigo-500 text-white font-bold py-3 rounded-full hover:shadow-2xl hover:opacity-90 transition-all duration-300">キャッチコピーを生成</button>
      </form>
    </div>
  </body>
</html>
